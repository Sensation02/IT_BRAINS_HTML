<!DOCTYPE html>  <!-- тип документу -->

<!-- Базовий тег, кореневий тег всіх тегів; атрибути: lang="en" <-> це мова сайту -->
<html lang="en">

<!-- конфігураційний тег, ця інформація не зображається на сайті -->
<head>

<!-- назва сторінки у вкладці -->
    <title>Document</title>

<!-- тег який вказує початковий URL шлях до файлів (тобто до файлу на сервері) -->
    <!-- target="_blank" - відкривається у новому вікні -->
    <!-- target="_top" - відкривається у батьківському вікні -->
    <!-- target="_parent" - у батьківському фреймі -->
    <!-- target="_self" - в тому ж фреймі -->
    <base href="https://www.w3schools.com/" target="_blank">

<!-- тег який вказує метадані документа, дуже потрібно для СЕО -->
    <!-- шифрування -->
    <meta charset="UTF-8">
    <!-- name - вказуємо тип метаданих; content - контент для назв метаданих -->
    <!-- description - опис сторінки -->
    <meta name="description" content="Це тестова сторінка">
    <!-- generator - яка технологія використовується для генерації сторінки сайту; не є обов'язковим -->
    <meta name="generator" content="HTML">
    <!-- keywords - список ключових слів -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!-- author - хто створив -->
    <meta name="author" content="IT Brains">
    <!-- viewport - вказує як треба зображати контент -->
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- теги більше для бек-енду -->
    <!-- http-equiv - вказує на метадані для HTTP відповіді -->
    <!-- content-security-policy - політика вмісту для документа -->
    <meta http-equiv="content-security-policy" content="default-src 'self'">
    <!-- content-type - визначає кодування символів для документа -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- default-style - визначає таблицю стилів по замовчуванням -->
    <meta http-equiv="default-style" content="the document's preferred stylesheet">
    <!-- refresh - інтервал оновлення сторінки -->
    <meta http-equiv="refresh" content="300">

</head>

<!-- все що пов'язано з контентом буде тут: -->
<body>
    
</body>
</html>
